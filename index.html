<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>炙燒大拼盤</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/start.js"></script>
    <script src="assets/js/instructions.js"></script>
    <script src="assets/js/introduce1.js"></script>
    <script src="assets/js/introduce2.js"></script>
    <script src="assets/js/introduce3.js"></script>
    <script src="assets/js/introduce4.js"></script>
    <script src="assets/js/introduce5.js"></script>
    <script src="assets/js/introduce6.js"></script>
    <script src="assets/js/introduce7.js"></script>
    <script src="assets/js/introduce8.js"></script>
    <script src="assets/js/introduce9.js"></script>
    <script src="assets/js/introduce10.js"></script>
    <script src="assets/js/preface.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/scene1.js"></script>
    <script src="assets/js/scene2.js"></script>
    <script src="assets/js/scene3.js"></script>
    <script src="assets/js/scene4.js"></script>
    <script src="assets/js/scene5.js"></script>
    <script src="assets/js/scene6.js"></script>
    <script src="assets/js/scene7_1.js"></script>
    <script src="assets/js/scene7_2.js"></script>
    <script src="assets/js/scene8.js"></script>
    <script src="assets/js/scene9.js"></script>
    <script src="assets/js/scene10.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        scale: {
          mode: Phaser.Scale.HEIGHT_CONTROLS_WIDTH,
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width: 1920,
          height: 1080,
        },
        physics: {
          default: "arcade",
          arcade: {
            debug: false,
            gravity: { y: 0 },
          },
        },
        scene: [
          Start,
          Preface,
          Map,
          Scene1,
          Scene2,
          Scene3,
          Scene4,
          Scene5,
          Scene6,
          Scene7_1,
          Scene7_2,
          Scene8,
          Scene9,
          Scene10,
          Instructions,
          Introduce1,
          Introduce2,
          Introduce3,
          Introduce4,
          Introduce5,
          Introduce6,
          Introduce7,
          Introduce8,
          Introduce9,
          Introduce10,
        ],
      };
      var game = new Phaser.Game(config);

      function resize() {
        if (game.scale) {
          game.scale.resize(window.innerWidth, window.innerHeight);
        }
      }

      window.addEventListener("resize", resize);
      resize();
    </script>
  </body>
</html>
