<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>炙燒大拼盤</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/start.js"></script>
    <script src="assets/js/scene1_1.js"></script>
    <script src="assets/js/scene1_2.js"></script>
    <script src="assets/js/scene1_3.js"></script>
    <script src="assets/js/scene2_1.js"></script>
    <script src="assets/js/scene2_2.js"></script>
    <script src="assets/js/scene2_3.js"></script>
    <script src="assets/js/scene3_1.js"></script>
    <script src="assets/js/instructions.js"></script>
    <script src="assets/js/scene3_2.js"></script>
    <script src="assets/js/scene4_1.js"></script>
    <script src="assets/js/scene4_2.js"></script>
    <script src="assets/js/scene5_2.js"></script>
    <script src="assets/js/scene5_1.js"></script>
    <script src="assets/js/scene6_1.js"></script>
    <script src="assets/js/scene7_1.js"></script>
    <script src="assets/js/scene7_2.js"></script>
    <script src="assets/js/scene7_3.js"></script>
    <script src="assets/js/scene10.js"></script>
    <script src="assets/js/scene9_1.js"></script>
    <script src="assets/js/scene9_2.js"></script>
    <script src="assets/js/scene9_3.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        scale: {
          mode: Phaser.Scale.HEIGHT_CONTROLS_WIDTH,
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width: 1920,
          height: 1080,
        },
        physics: {
          default: "arcade",
          arcade: {
            debug: false,
            gravity: { y: 0 },
          },
        },
        scene: [
          Start,
          Scene1_1,
          Scene1_2,
          Scene1_3,
          Scene2_1,
          Scene2_2,
          Scene2_3,
          Scene3_1,
          Scene3_2,
          Scene4_1,
          Scene4_2,
          Scene5_1,
          Scene5_2,
          Scene6_1,
          Scene7_1,
          Scene7_2,
          Scene7_3,
          Scene10,
          Scene9_1,
          Scene9_2,
          Scene9_3,
          instructions,
        ],
      };
      var game = new Phaser.Game(config);

      function resize() {
        game.scale.resize(window.innerWidth, window.innerHeight);
      }

      window.addEventListener("resize", resize);
      resize();
    </script>
  </body>
</html>
